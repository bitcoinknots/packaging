name: bitcoin-knots
version: 0.18.0.knots20190502
summary:   peer-to-peer network based digital currency
description: |
  Bitcoin is a free open source peer-to-peer electronic cash system that
  is completely decentralized, without the need for a central server or
  trusted parties.  Users hold the crypto keys to their own money and
  transact directly with each other, with the help of a P2P network to
  check for double-spending.

grade: stable
confinement: strict

apps:
  daemon:
    command: bitcoind
    plugs: [network, network-bind]
    environment:
      # Override HOME so the bitcoin datadir is located at
      # ~/snap/bitcoin/common/.bitcoin instead of
      # ~/snap/bitcoin/current/.bitcoin, and each new version of the bitcoin
      # snap won't have a different data directory:
      # https://docs.snapcraft.io/environment-variables/7983
      HOME: $SNAP_USER_COMMON
  qt:
    command: desktop-launch bitcoin-qt
    plugs: [network, network-bind, desktop, x11]
    environment:
      HOME: $SNAP_USER_COMMON
      DISABLE_WAYLAND: 1
  cli:
    command: bitcoin-cli
    plugs: [network]
    environment:
      HOME: $SNAP_USER_COMMON

parts:
  bitcoin-knots:
    plugin: nil
    override-build: | 
      env | grep SNAP
      wget https://bitcoinknots.org/files/0.18.x/${SNAPCRAFT_PROJECT_VERSION}/SHA256SUMS.asc
      wget https://bitcoinknots.org/files/0.18.x/${SNAPCRAFT_PROJECT_VERSION}/bitcoin-${SNAPCRAFT_PROJECT_VERSION}.tar.gz
      wget https://bitcoinknots.org/files/0.18.x/${SNAPCRAFT_PROJECT_VERSION}/bitcoin-${SNAPCRAFT_PROJECT_VERSION}-${SNAPCRAFT_ARCH_TRIPLET}.tar.gz
      gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys E463A93F5F3117EEDE6C7316BD02942421F4889F
      gpg --verify SHA256SUMS.asc
      echo "67418cdb19bdba5ffcbefeea7a0eba779e6606ea3c0345e22c645495aca96919  SHA256SUMS.asc" | sha256sum --check
      sha256sum --ignore-missing --check SHA256SUMS.asc
      tar -xvf bitcoin-${SNAPCRAFT_PROJECT_VERSION}-${SNAPCRAFT_ARCH_TRIPLET}.tar.gz
      tar -xvf bitcoin-${SNAPCRAFT_PROJECT_VERSION}.tar.gz
      echo "Running tests ..."
      bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/test_bitcoin
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoind
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-qt
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-cli
      wget https://raw.githubusercontent.com/bitcoinknots/bitcoin/v${SNAPCRAFT_PROJECT_VERSION}/src/qt/res/src/bitcoin.svg -O bitcoinknots.svg
      install -m 0644 -D -t $SNAPCRAFT_PART_INSTALL/share/pixmaps bitcoinknots.svg
    build-packages:
      - wget
    after:
      - desktop-qt5
